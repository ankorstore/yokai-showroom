app:
  name: worker-demo-app
  version: 0.1.0
modules:
  core:
    server:
      port: 8081
      dashboard:
        enabled: true
        overview:
          app_env: true
          app_debug: true
          app_version: true
          log_level: true
          log_output: true
          trace_sampler: true
          trace_processor: true
      metrics:
        expose: true
        collect:
          enabled: true
      healthcheck:
        startup:
          expose: true
        readiness:
          expose: true
        liveness:
          expose: true
      debug:
        config:
          expose: true
        pprof:
          expose: true
        routes:
          expose: true
        stats:
          expose: true
        build:
          expose: true
        modules:
          expose: true
  http:
    server:
      port: 8080
      trace:
        enabled: true
      metrics:
        collect:
          enabled: true
  log:
    level: debug
  trace:
    processor:
      type: noop
  pubsub:
    project:
      id: ${PUBSUB_PROJECT_ID}
    emulator:
      host: ${PUBSUB_EMULATOR_HOST}
    topics:
      test: test-topic
    subscriptions:
      test: test-topic-sub
  worker:
    metrics:
      collect:
        enabled: true
