version: '3.9'

services:
  grpc-app-server:
    build:
      dockerfile: dev.Dockerfile
      context: .
    networks:
      - grpc-app-network
    ports:
      - "50051:50051"
      - "8081:8081"
    expose:
      - "50051"
      - "8081"
    volumes:
      - .:/app
    env_file:
      - .env

networks:
  grpc-app-network:
    driver: bridge
