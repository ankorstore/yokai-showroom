version: '3.9'

services:
  grpc-demo-app:
    container_name: grpc-demo-app
    build:
      dockerfile: dev.Dockerfile
      context: .
    networks:
      - grpc-demo
    ports:
      - "50051:50051"
      - "8081:8081"
    expose:
      - "50051"
      - "8081"
    volumes:
      - .:/app
    env_file:
      - .env

  grpc-demo-jaeger:
    container_name: grpc-demo-jaeger
    image: jaegertracing/all-in-one
    networks:
      - grpc-demo
    ports:
      - "4317:4317"
      - "16686:16686"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

networks:
  grpc-demo:
    driver: bridge
